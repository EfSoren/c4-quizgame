<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="nav">
        <a id="highScoreLink"></a><h2 class = "time" ></h2>
    </div>
    <main>
        <!-- Area for quiz -->
        <div class="quizbox">
            <!-- general header/question text, updated in java -->
            <h1 class="questions">Press the button below when you are ready to begin</h1>
            <!-- area to save name for highscores -->
            <textarea id="enterName" ></textarea>
            <!-- area to post highscores -->
            <ul class="scoreBoard btnHide"></ul>
            <!-- buttons to progress through the page -->
            <button class="submitBtn btnHide">Submit</button>
            <button class="start">Start Quiz</button>
            <button class="answerButton btnHide" id="ans1">not</button>
            <button class="answerButton btnHide" id="ans2">a </button>
            <button class="answerButton btnHide" id="ans3">real</button>
            <button class="answerButton btnHide" id="ans4">button</button>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
